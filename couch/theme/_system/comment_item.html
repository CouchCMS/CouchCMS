<div class="comment">
    <cms:gravatar k_comment_author_email default='blank' size='80' />

    <div class="comment-actions">
        <cms:render 'row_actions' />
    </div>

    <div class="panel-heading<cms:if "<cms:not k_comment_approved />"> panel-primary</cms:if> comment-heading">
        <cms:render 'list_checkbox' /><cms:hide>
        </cms:hide><cms:show k_comment_author /><cms:hide>
        </cms:hide><cms:if k_comment_author_email ><span class="desc">(<a href="mailto:<cms:show k_comment_author_email />"><cms:show k_comment_author_email /></a>)</span></cms:if>
    </div>

    <div class="panel-body comment-body">
        <p><cms:show k_comment /></p>

        <div class="comment-details">
            <cms:date k_comment_date format='M jS Y' /> @ <cms:date k_comment_date format='h:iA' />&nbsp;&nbsp;|&nbsp;&nbsp;<cms:hide>
            </cms:hide><a href="<cms:show k_view_link />"><cms:show k_comment_page_name /></a>&nbsp;&nbsp;|&nbsp;&nbsp;<cms:hide>
            </cms:hide><a href="http://www.ip-tracker.org/locator/ip-lookup.php?ip=<cms:show k_comment_author_ip_addr />" target="_blank"><cms:show k_comment_author_ip_addr /></a>
        </div>
    </div>
</div>
