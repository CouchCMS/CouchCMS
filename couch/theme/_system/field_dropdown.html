<cms:if k_field_simple_mode >
    <select
        name="<cms:show k_field_input_name />"
        id="<cms:show k_field_input_id />"
        <cms:if k_field_is_deleted >disabled="1"</cms:if>
        <cms:if k_field_width >style="width:<cms:show k_field_width />px;"</cms:if>
        <cms:show k_field_extra />
    >
        <cms:list_options>
            <option value="<cms:show k_option_value />" <cms:if k_option_is_selected >selected="selected"</cms:if>><cms:show k_option /></option>
        </cms:list_options>
    </select>
<cms:else />
    <div
        class="select"
        <cms:if k_field_width >style="width:<cms:show k_field_width />px;"</cms:if>
        <cms:show k_field_extra />
    >
        <select
            name="<cms:show k_field_input_name />"
            id="<cms:show k_field_input_id />"
            <cms:if k_field_is_deleted >
                class="disabled"
                disabled="1"
            </cms:if>
        >
            <cms:list_options>
                <option value="<cms:show k_option_value />" <cms:if k_option_is_selected >selected="selected"</cms:if>><cms:show k_option /></option>
            </cms:list_options>
        </select>
        <span class="select-caret"><cms:show_icon 'caret-bottom' /></span>
    </div>
</cms:if>
